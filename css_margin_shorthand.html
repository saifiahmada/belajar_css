<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Shorthand Margin</title>
    <style>
        .div1 {
            border: 4px solid red;
            margin : 100px 50px 100px 50px;
        }
        .div2 {
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <h1>Contoh Shorthand Margin</h1>
    <div class="div1">Element div pertama dengan boder 4px warna merah, dan margin : 100px 50px 100px 50px; </div>
    <div class="div2">Ini elemen div kedua tanpa margin</div>

</body>
</html>
