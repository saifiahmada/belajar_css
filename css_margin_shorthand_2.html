<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shorthand Margin 2 Value</title>
    <style>
        .p1 {
            border: 2px solid red;
            margin : 100px 200px;
        }
        .p2 {
            border: 2px solid red;
            margin-left : 200px;
            margin-right : 200px;
        }
    </style>
</head>
<body>
    <h1>Contoh Shorthand Margin 2 value</h1>
    <p class="p1">Element p pertama dengan margin shorthand 2 value, margin : 100px 200px</p>
    <p class="p2">Element p kedua margin-left:  200px; margin-right : 200px; </p>
</body>
</html>
