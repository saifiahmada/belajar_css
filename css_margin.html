<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        div {
            border: 4px solid red;
            margin-top: 100px;
            margin-left: 100px;
            margin-bottom: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <h1>Margin adalah property css yang digunakan untuk membuat jarak dari border terluar suatu element</h1>
    <div>Ini adalah elemen div, dengan border 4px solid warna merah, margin-top : 100px;, margin-left : 100px;, margin-bottom : 100px;, margin-right : 100px;</div>
</body>
</html>
