<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background | Background Size</title>

    <style>
        .size1 {
            border: 1px solid black;
            padding: 2px;
            background: url("gunung.jpg") no-repeat;
            background-size: auto;
        }

        .size2 {
            border: 1px solid black;
            padding: 2px;
            background: url("gunung.jpg") no-repeat;
            background-size: 400px 300px;
        }
    </style>
</head>
<body>
    <h2>background-size: auto;</h2>
    <div class="size1">
        <h2>Hello World</h2>
        <p>Jika ada sumur di ladang boleh menumpang mandi</p>
    </div>
    <h2>background-size: 400px 300px;</h2>
    <div class="size2">
        <h2>Hello World</h2>
        <p>Jika ada sumur di ladang boleh menumpang mandi</p>
    </div>
</body>
</html>
