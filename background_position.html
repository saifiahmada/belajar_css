<head>

    <title>CSS Background | Background Position</title>
    <style>
        body {
            background-image: url("gelas.png");
            background-repeat: no-repeat;
            background-attachment:fixed ;
            /* background-attachment opsi : fixed | scroll | local | inherit | initial | unset */
            background-position: top left;
            /* background-position opsi : bottom | left | top | right | center */
        }
    </style>
</head>
